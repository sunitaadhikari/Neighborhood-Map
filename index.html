<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/libs/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js" defer="defer"></script>
    <style>
        html,
        body,
        #map-canvas {
            height: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>

<body>
    <div class="container">
        <div class="row">
             <h2 class="col-md-12 text-center">I Love New York !</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Filter</label>
                <input type="text" data-bind="value: placeNameFilter, valueUpdate: 'afterkeydown'" />
                    <ul data-bind="foreach: filteredPlaceNameArray">
                        <li data-bind="click: $parent.setPlace, text: name"></li>
                    </ul>
            </div>
            <div class="col-md-6">
                    <div class="wikipedia-container">
                        <h3 id="wikipedia-header">Wikipedia Article</h3>
                        <div id="wikipedia-article"></div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="" data-bind="attr: {src: currentPlace().streetViewUrl}"/>
            </div>
            <div class="col-md-6 img-responsive" id="map-canvas">
            </div>
        </div>
</body>
</html>
